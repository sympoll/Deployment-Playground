apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  annotations:
    kubernetes.io/ingress.class: gce # For GCP's GCE Ingress
    # Optional: Set up additional GCE-specific annotations if needed, like static IP, SSL, etc.

spec:
  rules:
    - host: sympoll.ddns.net
      http:
        paths:
          - path: /*
            pathType: ImplementationSpecific
            backend:
              service:
                name: frontend
                port:
                  number: 8080
          - path: /api/*
            pathType: ImplementationSpecific
            backend:
              service:
                name: api-gateway
                port:
                  number: 8081
    - host: auth-sympoll.ddns.net
      http:
        paths:
          - path: /*
            pathType: ImplementationSpecific
            backend:
              service:
                name: keycloak
                port:
                  number: 8181

  # Uncomment and configure the TLS section if using HTTPS
  # tls:
  # - hosts:
  #     - sympoll.ddns.net
  #     - auth-sympoll.ddns.net
  #   secretName: your-tls-secret  # Ensure this secret exists in your namespace
