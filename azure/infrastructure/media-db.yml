apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: media-db
  name: media-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: media-db
  template:
    metadata:
      labels:
        app: media-db
    spec:
      containers:
        - image: postgres:16.2
          name: postgres
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          ports:
            - containerPort: 5436
          env:
            - name: PGPORT
              value: "5436"
            - name: POSTGRES_DB
              value: mediadb
            - name: POSTGRES_USER
              value: postgres
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: POSTGRES_PASSWORD
                  name: media-db-secrets
            - name: PGDATA
              value: /var/lib/postgresql/data/media
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: media-db-data
            - mountPath: /docker-entrypoint-initdb.d
              name: media-db-init-config
      volumes:
        - name: media-db-data
          persistentVolumeClaim:
            claimName: media-db-pvc
        - name: media-db-init-config
          configMap:
            name: media-db-init-config

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: media-db
  name: media-db
spec:
  ports:
    - name: postgres
      port: 5436
      protocol: TCP
      targetPort: 5436
  selector:
    app: media-db
  type: ClusterIP

---
apiVersion: v1
kind: Secret
metadata:
  name: media-db-secrets
type: Opaque
data:
  POSTGRES_PASSWORD: cG9zdGdyZXM= # "postgres" encoded in base64

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: media-db-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: "standard"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: media-db-init-config
data:
  init.sql: |
    -- Media Service Schema
    CREATE TABLE images (
        id      SERIAL PRIMARY KEY,
        name    VARCHAR(255),
        type    VARCHAR(255),
        data    BYTEA
    );
